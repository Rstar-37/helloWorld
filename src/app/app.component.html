<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle();menuClicked()">
      <mat-icon>menu</mat-icon>
    </button>
    <ng-container *ngIf="homeScreen; else thankYou">
      <mat-icon class="point-left">arrow_left_ios</mat-icon>
      Click on the Side Navbar to Learn more about me!
    </ng-container>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side">
    <mat-nav-list (click)="sidenav.toggle()">
      <a mat-list-item [routerLink]="'/'">
        <mat-icon>home</mat-icon>
        Home</a>
      <a mat-list-item [routerLink]="'/about-me'">
        <mat-icon>account_circle</mat-icon>
        About Me</a>
      <a mat-list-item [routerLink]="'/projects'">
        <mat-icon>android</mat-icon>
        Projects</a>
      <a mat-list-item [routerLink]="'/contact-me'">
        <mat-icon>perm_phone_msg</mat-icon>
        Contact Me</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="page-content" style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-template #thankYou>
  🙏
</ng-template>
